<!DOCTYPE html>
<html>
<head>
<title>Insert title here</title>
<meta charset="UTF-8">
<meta name="viewport"
		content="width=device-width,initial-scale=1.0,
		maximum-scale=1.0,minium-scale=1.0,
		user-scaleable=no"/>
<link rel="shortcut icon" href="/img/bit.png"/>		
<link rel="apple-touch-icon" href="/img/bit.png"/>
		
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#eventDiv").bind("tap", function(event){
			$("#infoDiv").append(event.type + "<br/>");
		});
		
		$("#eventDiv").bind("taphold", function(event){
			$("#infoDiv").append(event.type + "<br/>");
		});
		
		$("#eventDiv").bind("swipe", function(event){
			$("#infoDiv").append(event.type + "<br/>");
		});		
		
		$("#eventDiv").bind("swipeleft", function(event){
			$("#infoDiv").append(event.type + "<br/>");
		});
		
		$("#eventDiv").bind("swiperight", function(event){
			$("#infoDiv").append(event.type + "<br/>");
		});
		
		
		
	});
</script>
</head>
<body>
	<div data-role="page">
		<div data-role="header">
			<h1>이벤트 연습</h1>	
		</div>
		
		<div data-role="content">
			<div id="eventDiv" style="background-color: orange;height: 150px"></div>			
			<hr/>
			<div id="infoDiv"></div>			
		</div>
		
		<div data-role="footer" data-position="fixed">
			<h1>서울시 마포구 신수동</h1>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Insert title here</title>
<meta charset="UTF-8">
<meta name="viewport"
		content="width=device-width,initial-scale=1.0,
		maximum-scale=1.0,minium-scale=1.0,
		user-scaleable=no"/>
<link rel="shortcut icon" href="/img/bit.png"/>		
<link rel="apple-touch-icon" href="/img/bit.png"/>
		
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#orangePage").bind("swipeleft",function(){
			$.mobile.changePage("#bluePage",{transition:"slide"});
		});
		
		$("#orangePage").bind("swiperight",function(){
			$.mobile.changePage("#greenPage",{transition:"slide",reverse:true});
		});
		
		$("#bluePage").bind("swipeleft",function(){
			$.mobile.changePage("#greenPage",{transition:"slide"});
		});
		
		$("#bluePage").bind("swiperight",function(){
			$.mobile.changePage("#orangePage",{transition:"slide",reverse:true});
		});
		
		$("#greenPage").bind("swipeleft",function(){
			$.mobile.changePage("#orangePage",{transition:"slide"});
		});
		
		$("#greenPage").bind("swiperight",function(){
			$.mobile.changePage("#bluePage",{transition:"slide",reverse:true});
		});
		
		
		
	});
</script>
</head>
<body>
	<div data-role="page" id="orangePage">
		<div data-role="header">
			<h1>이벤트 연습</h1>	
		</div>
		
		<div data-role="content" style="background-color: orange;height: 500px">
		</div>
		
		<div data-role="footer" data-position="fixed">
			<h1>서울시 마포구 신수동</h1>
		</div>
	</div>
	
	<div data-role="page" id="bluePage">
		<div data-role="header">
			<h1>이벤트 연습</h1>	
		</div>
		
		<div data-role="content" style="background-color: blue;height: 500px">
		</div>
		
		<div data-role="footer" data-position="fixed">
			<h1>서울시 마포구 신수동</h1>
		</div>
	</div>
	
	<div data-role="page" id="greenPage">
		<div data-role="header">
			<h1>이벤트 연습</h1>	
		</div>
		
		<div data-role="content" style="background-color: green;height: 500px">
		</div>
		
		<div data-role="footer" data-position="fixed">
			<h1>서울시 마포구 신수동</h1>
		</div>
	</div>
</body>
</html>
